<!DOCTYPE html>
<html>
    <head>
        <title>Timo</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="website icon" href="./pictures/titlepic.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" >
    </head>
    <body>
        <h1 class="title">Welcome to Timo</h1>
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div id="display">
                00:00:00:00
            </div>
            <div>
                <button id="start-button" onclick="start()" class="start">Start</button>
                <button id="stop-button" onclick="stop()" class="stop">Stop</button>
                <button id="reset-button" onclick="reset()" class="reset">Rest</button>
            </div>
        </div>
        <div class="timer-co">
            <div>
                <h2>Timer</h2>
                <label style="font-size: 50px; ">Enter time</label>
            <input type="number" id="time" name="time">
            </div>
            <div class="counter">
                <p id="timer-display" >00:00</p>
            </div>
            <div>
                <button id="start-timer" class="start" onclick="startTimer()">Start</button>
                <button id="stop-timer" class="stop"   onclick="stopTimer()">Stop</button>
                <button id="reset-timer" class="reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>
        <div class="todo-list">
            <h2 class="sub-title">Todo List</h2>
            <div id="myDIV" class="header">
                <input type="text" id="myInput" placeholder="Add what you need to do...">
                <span onclick="newElement()" class="addBtn">ADD</span>
            </div>
            <ul id="myUL">
                <li class="checked">Example</li>
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
